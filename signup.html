<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Formulario Registro</title>
</head>
<body>
<!-- <div class="alert alert-success" id="alert-success" role="alert"></div>
  <div class="alert alert-danger" id="alert-danger" role="alert"></div> -->
  <div class="formulario_ingreso">
    <form id="formularioregistro">
      <img src="img/equipo.jpg"alt="equipo" class="imagenlogin">
      <h1 style="text-align: center;">Bienvenido</h1>
        <label for="correo">Correo</label><br>
        <input class="frm" type="email" name="correo" id="correo" placeholder="Ingrese su correo electrónico" required /><br>
      
        <label for="password">Contraseña</label><br>
        <input class="frm" type="password" name="password" id="contraseña" placeholder="Ingrese su contraseña" required/> 
        <label style='float: right;'>
          <a class='pink-text' href='#!'><b>Olvido la contraseña?</b></a>
        </label>
       <br>
      <div>
        <button type="submit" class="button1" id="botonRegistro">Enviar</button>
      </div>
      <br><br>
      <input type="checkbox" id="terminos" name="terminos" value="">
      <label for="terminos"> Al crear una cuenta, aceptas las Condiciones de Uso y el Aviso de Privacidad de tiendaonepiece.com</label> 
      <br><br>
      <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
      <br><br>
      <div>
        <button class="button1"><a href="index.html">Regresar</a></button>
      </div>
    </form> 
  </div>
<section>
  <!-- Modal para mensaje de alerta -->
  <div class="modal fade" id="modalinformativo" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tienda One Piece</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- cuerpo de la targeta del mensaje, hay que poner id para cargar el mensaje deseado -->
          <p id="informaciongeneral"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/firebase.js" type="module"></script>
  <script src="js/registro.js" type="module"></script>
</body>
</html>
