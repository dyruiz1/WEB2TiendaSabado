<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preguntas Frecuentes</title>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <style>
    .container {
      margin-top: 40px;
    }
   #informacion_empresa{
     color: green;
   }      
  </style>
</head>
<body>
<form target="_blank" method="get">
    <div class="container">
      <h1>Preguntas Frecuentes</h1>
      <div class="row">
        <div class="input-field col s6 offset-s3">                 
          <textarea  id="informacion_empresa" class="materialize-textarea" rows="60" style="height: 70px;" disabled>Puedes hacerlo mediante tarjeta de crédito, Bizum, Transferencia bancaria o PayPal. Si eres de Latinoamérica paga con tu tarjeta a través de PayPal.</textarea>
          <label for="informacion_empresa" style="font-size: large;">¿Cómo puedo pagar? </label>
        </div>
        <div class="input-field col s6 offset-s3">                 
          <textarea  id="informacion_empresa" class="materialize-textarea" rows="60" style="height: 70px;" disabled>En general entre 10 y 15 días laborables. En nuestra tienda hay diferentes tipos de productos, por lo que el tiempo es variable. Pincha en la pestaña de información adicional para saber el tiempo concreto de ese producto. Más información en la política de envíos que puedes encontrar en la parte inferior de la web.</textarea>
          <label for="informacion_empresa" style="font-size: large;">Tiempo de Envio </label>
        </div>
        <div class="input-field col s6 offset-s3">                 
          <textarea  id="informacion_empresa" class="materialize-textarea" rows="60" style="height: 70px;" disabled>A la semana de realizar el pedido te llegará un correo con los números de seguimiento. Si compraste dos o más productos es probable que tengas dos diferentes ya que llegarán en días diferentes.</textarea>
          <label for="informacion_empresa" style="font-size: large;">Números para seguimiento de envío </label>
        </div>
        <div class="input-field col s6 offset-s3">                 
          <textarea  id="informacion_empresa" class="materialize-textarea" rows="60" style="height: 70px;" disabled>Tienes la opción de devolver el producto 15 días después de su recepción si está en perfecto estado y cumple nuestra política de compras que encontrarás en la parte inferior de la web.</textarea>
          <label for="informacion_empresa" style="font-size: large;">¿Cómo funcionan las devoluciones? </label>
        </div>
        <div class="input-field col s6 offset-s3">                 
          <textarea  id="informacion_empresa" class="materialize-textarea" rows="60" style="height: 70px;" disabled>Tenemos todos los certificados de seguridad requeridos para la venta online. Puedes ver nuestras valoraciones en una plataforma externa como TrustPilot o nuestro certificado de Confianza Online.</textarea>
          <label for="informacion_empresa" style="font-size: large;">¿Es seguro comprar aquí? </label>
        </div>
        <div class="input-field col s6 offset-s3">                 
          <textarea  id="informacion_empresa" class="materialize-textarea" rows="90" style="height: 90px;"></textarea>
          <label for="informacion_empresa" style="font-size: large;">Tienes alguna duda escribenos aqui</label>
        </div>
        <div class="row">
          <div class="col s6 offset-s3">
            <a class="waves-effect waves-light btn">ENVIAR</a>
            <a class="waves-effect waves-light btn">BORRAR</a>
          </div>
        </div>
      </div>          
    </div>
</form>
</body>
</html>
